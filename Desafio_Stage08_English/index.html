<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoblog</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img
            class="logo"
            src="https://imgur.com/7hg5aB2.png"
            alt="Logo Image"
          />
          <ul>
            <li>Home</li>
            <li class="active">Gallery</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Search for images and collections</label>
            <input
              id="search"
              type="text"
              placeholder="Search for images and collections"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://api.dicebear.com/6.x/adventurer-neutral/svg?seed=Gizmo"
          alt="Avatar Image"
        />
      </header>
      <main>
        <div class="container">
          <h1>Gallery</h1>
          <section class="gallery">
            <figure class="item">
              <img
                src="https://imgur.com/ZP5uEra.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Electric Workspace</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/3aF7OMw.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Dark and Red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/Qv8MaGw.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Organization and Grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/bzL3ao3.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Honeycomb</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/YX1XH48.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Writer's Setup</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/aoX30SX.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Ergonomics and Colors</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/nWJRyiw.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Light Show</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/a5BMbd4.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Deep Purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://imgur.com/G7lbrC1.png"
                alt="Image of a Notebook and a Headset"
              />
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>Â© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
